# 站点基本信息
baseURL = 'https://yaoheng-hub.github.io/BlogbyAnson.github.io/'
title = 'Anson的个人博客'
languageCode = 'zh-cn'
theme = 'hugo-coder'
disableAliases = true
disableHugoGeneratorInject = true

# Hugo参数
[module]
  [module.hugoVersion]
    extended = true
    min = "0.87.0"

# 站点参数
[params]
  # 主题相关参数
  author = 'Anson Yao'
  description = '欢迎来到我的个人博客，分享技术与生活的点点滴滴'
  keywords = "博客,技术分享,编程,生活"
  info = ["Web Developer", "Tech Enthusiast"]
  avatarURL = "/images/avatar.jpg"
  dateFormat = "2006年1月2日"
  since = 2026
  
  # 主题定制
  colorScheme = "auto"  # 可选: auto, light, dark
  hideColorSchemeToggle = false
  maxSeeAlsoItems = 5
  
  # 自定义样式
  customCSS = []
  customSCSS = []
  customJS = []
  
  # 社交链接
  [[params.social]]
    name = "Github"
    icon = "fa-brands fa-github fa-2x"
    weight = 1
    url = "https://github.com/YaoHeng-Hub"
  [[params.social]]
    name = "Twitter"
    icon = "fa-brands fa-x-twitter fa-2x"
    weight = 2
    url = "https://twitter.com/yourusername"
  [[params.social]]
    name = "LinkedIn"
    icon = "fa-brands fa-linkedin fa-2x"
    weight = 3
    url = "https://www.linkedin.com/in/yourprofile"
  [[params.social]]
    name = "Email"
    icon = "fa-solid fa-envelope fa-2x"
    weight = 4
    url = "mailto:yaohsir@gmail.com"

# 菜单配置
[[menu.main]]
  name = 'Home'
  url = '/'
  weight = 1
[[menu.main]]
  name = 'Posts'
  url = '/posts/'
  weight = 2
[[menu.main]]
  name = 'About'
  url = '/about/'
  weight = 3
[[menu.main]]
  name = 'Contact'
  url = '/contact/'
  weight = 4

# 服务配置（用于评论等）
[services]
  [services.disqus]
    shortname = ''  # 如果使用Disqus评论系统

# Giscus评论系统配置
[params.giscus]
  enabled = true
  repo = "YaoHeng-Hub/BlogbyAnson.github.io"  # 替换为您的GitHub仓库
  repoId = ""  # 从giscus.app获取
  category = "Announcements"  # 讨论分类
  categoryId = ""  # 从giscus.app获取
  mapping = "pathname"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "bottom"
  theme = "light"
  lang = "zh-CN"
# 输出格式
[outputs]
  home = ['HTML', 'RSS']
  page = ['HTML']
  section = ['HTML', 'RSS']
  taxonomy = ['HTML']
  term = ['HTML']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

[security]
  [security.funcs]
    [security.funcs.getenv]
      pattern = "^(HUGO_|GITHUB_)"

[mediaTypes."text/plain"]
  suffixes = ["env"]

[outputFormats.env]
  mediaType = "text/plain"
  isPlainText = true
  notAlternative = true

# 分类配置
taxonomies = [
  { singular = "category", plural = "categories" },
  { singular = "tag", plural = "tags" },
  { singular = "series", plural = "series" }
]

# 国际化配置
[languages.en]
languageName = ":uk:"
title = "Anson的个人博客"
weight = 1

[[languages.en.menu.main]]
name = "Home"
weight = 1
url = "/"

[[languages.en.menu.main]]
name = "Posts"
weight = 2
url = "/posts/"

[[languages.en.menu.main]]
name = "About"
weight = 3
url = "/about/"

[[languages.en.menu.main]]
name = "Contact"
weight = 4
url = "/contact/"

[languages.zh-cn]
languageName = ":cn:"
title = "Anson的个人博客"
weight = 2

[[languages.zh-cn.menu.main]]
name = "首页"
weight = 1
url = "/"

[[languages.zh-cn.menu.main]]
name = "文章"
weight = 2
url = "/posts/"

[[languages.zh-cn.menu.main]]
name = "关于"
weight = 3
url = "/about/"

[[languages.zh-cn.menu.main]]
name = "联系"
weight = 4
url = "/contact/"

# GitHub Pages特定配置
canonifyURLs = true